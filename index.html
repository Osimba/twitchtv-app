<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Twitch.tv</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="mBox" class="text-center">
  <div id="top" class="row">
    <div class="col-lg-11 col-md-10 col-sm-9 col-xs-7"><h1>Twitch.tv App</h1></div>
    
    <div id="filters" class="col-lg-1 col-md-2 col-sm-3 col-xs-5 btn-group-vertical">
      <div id="fAll" class="btn">ALL</div>
      <div id="fOnline" class="btn">ONLINE</div>
      <div id="fOffline" class="btn">OFFLINE</div>
    </div>
    
  </div>
  
  <div id class="row selections">
    <div id="userIcon1" class="col-lg-2 col-md-2 col-sm-3 col-xs-4">Icon</div>
    <div id="channel1" class="col-lg-2 col-md-2 col-sm-3 col-xs-4">ESL_SC2</div>
    <div id="streamInfo1" class="col-lg-8 col-md-8 col-sm-6 col-xs-4 status">Description of what is being Streamed</div>
  </div>
  <div class="row selections">
    <div id="userIcon2" class="col-lg-2 col-md-2 col-sm-3 col-xs-4">Icon</div>
    <div id="channel2" class="col-lg-2 col-md-2 col-sm-3 col-xs-4">Channel</div>
    <div id="streamInfo2" class="col-lg-8 col-md-8 col-sm-6 col-xs-4 status">Description of what is being Streamed</div>
  </div>
  <div class="row selections">
    <div id="userIcon3" class="col-lg-2 col-md-2 col-sm-3 col-xs-4">Icon</div>
    <div id="channel3" class="col-lg-2 col-md-2 col-sm-3 col-xs-4">Channel</div>
    <div id="streamInfo3" class="col-lg-8 col-md-8 col-sm-6 col-xs-4 status">Description of what is being Streamed</div>
  </div>
  <div class="row selections">
    <div id="userIcon4" class="col-lg-2 col-md-2 col-sm-3 col-xs-4">Icon</div>
    <div id="channel4" class="col-lg-2 col-md-2 col-sm-3 col-xs-4">Channel</div>
    <div id="streamInfo4" class="col-lg-8 col-md-8 col-sm-6 col-xs-4 status">Description of what is being Streamed</div>
  </div>
  <div id="base" class="row">-OQ-</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
